<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> 06 Bucles Unarios </title>

    </head>

    <body>

        <script lang="javascript">

            do{

                var numero = prompt("Introduce un número mayor que 100");

                if(numero>100){

                    alert("¡Bien!");

                    break;

                }else if((numero === null)||(numero === "")){

                    alert("¡Adios!");

                    break;

                }else{

                    continue;

                }

            }while (true)

        </script>

    </body>

</html>
